<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adogtame</title>
  <link rel="stylesheet" href="styles/homepage.css">
  <script src="scripts/homepage.js"></script>
</head>
<body>
  <div class="contenedor-principal">
    <header>
      <img src="img/logo.svg" alt="Logo perro y gato" class="logo-header">
      <h1>ADOGTAME</h1>
    </header>
    <nav>
      <ul class="nav-list">
        <li><a href="#" class="nav-item">Contacto</a></li>
        <li><a href="#" class="nav-item">Blog</a></li>
        <li><a href="#" class="nav-item">Galer&iacute;a</a></li>
        <li><a href="#" class="nav-item">Registro</a></li>
        <li><a href="#" class="nav-item">Nosotros</a></li>
      </ul>
    </nav>
    <main>
      <div class="carrusel-contenedor">
        <div class="carrusel-slides fade">
          <div class="texto-numero">1 / 3</div>
          <img src="img/articulo1.jpg" style="width: 100%;" alt="Imagen carrusel">
          <div class="carrusel-texto">DEMO 1</div>
        </div>

        <div class="carrusel-slides fade">
          <div class="texto-numero">2 / 3</div>
          <img src="img/articulo2.png" style="width: 100%;" alt="Imagen carrusel">
          <div class="carrusel-texto">DEMO 2</div>
        </div>

        <div class="carrusel-slides fade">
          <div class="texto-numero">3 / 3</div>
          <img src="img/articulo3.jpg" style="width: 100%;" alt="Imagen carrusel">
          <div class="carrusel-texto">DEMO 3</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <div style="text-align:center">
        <span class="puntos" onclick="currentSlide(1)"></span>
        <span class="puntos" onclick="currentSlide(2)"></span>
        <span class="puntos" onclick="currentSlide(3)"></span>
      </div>
      <section class="busqueda">
        <div class="formBusqueda">
          <span class="texto-info">Encuentra a tu nuevo mejor amigo</span>
          <form>
            <label for="tipoMascota">Busco:</label>
            <select name="tipoMascota" id="tipoMascota">
              <option value="perro">Perro</option>
              <option value="gato">Gato</option>
            </select>
            <input type="submit" value="Comenzar b&uacute;squeda" class="boton">
          </form>
        </div>
        <div class="imagen-busqueda">
          <img src="img/busqueda.svg" alt="Imagen con el tipo de mascotas">
        </div>
      </section>
      <hr>
      <section class="preview-blog">
        <a href="public/articulo1.html">
          <article class="articulo">
          <img class="imagen-articulo" src="img/articulo1.jpg" alt="Imagen Articulo 1">
          <p><b>10 consejos para cuidar a tu cachorro</b></p>
          </article>
        </a>
        <a href="public/articulo2.html">
          <article class="articulo">
            <img class="imagen-articulo" src="img/articulo2.png" alt="Imagen Articulo 2">
            <p><b>¿Cómo interpretar a tu gatito?</b></p>
          </article>
        </a>
        <a href="public/articulo3.html">
          <article class="articulo">
            <img class="imagen-articulo" src="img/articulo3.jpg" alt="Imagen Articulo 3">
            <p><b>Aspectos a considerar antes de adoptar</b></p>
          </article>
        </a>
      </section>
    </main>
    <footer>
      <span class="info-footer">
        <div class="imagenes-footer-wrapper">
        <img class="imagenes-footer" src="img/facebook.png" alt="Imagen Facebook">
        <img class="imagenes-footer" src="img/instagram.png" alt="Imagen Instagram">
        <img class="imagenes-footer" src="img/twitter.png" alt="Imagen Twitter">
        </div>
        <p>Hecho con &#128150; por las mascotas</p>
      </span>
    </footer>
  </div>
</body>
</html>
