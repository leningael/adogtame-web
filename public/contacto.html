        <div class="contenedor-principal">

            <div class="contenido">

                    <img src="../img/contactoImag.png">
                </div>

                    <h1>Contacto</h1><br>
                    <form action="" class="formulario">
                        <br><p>Nombre</p>
                        <p><input type="text" id="nombre" placeholder="Escribe tu nombre" required></p>
                        <br><p>Email</p>
                        <p><input type="email" id="email" placeholder="Escribe tu Email"  required ></p>
                        <br><p>Asunto</p>
                        <p><input type="text" id="asunto" placeholder="Escribe un asunto" required></p>
                        <br><p>Mensaje</p>
                        <br><p><textarea id="mensaje" placeholder="Escribe un mensaje"></textarea></p>
                        <br><p class="sendButton"><button type="submit" name="enviar" id="enviar">Enviar</button></p>
